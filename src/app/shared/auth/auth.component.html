<!-- app/tu-componente/tu-componente.component.html -->
<div id="page">
    <div class="container" id="min-form">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h2 class="text-center">Registro de Usuario</h2>
            </div>
            <div class="card-body">
              <form [formGroup]="formReg" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" formControlName="email" placeholder="Ingrese su email">
                  <div *ngIf="formReg.get('email')!.invalid && (formReg.get('email')!.dirty || formReg.get('email')!.touched)"
                    class="text-danger">
                    Email es requerido y debe ser válido.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" formControlName="password"
                    placeholder="Ingrese su contraseña">
                  <div *ngIf="formReg.get('password')!.invalid && (formReg.get('password')!.dirty || formReg.get('password')!.touched)"
                    class="text-danger">
                    Password es requerido.
                  </div>
                </div>
                <div *ngIf="showType" class="mb-3">
                  <label for="extraField" class="form-label">Confirm password</label>
                  <input type="text" class="form-control" id="extraField" formControlName="extraField"
                    placeholder="Confirmar su contraseña">
                </div>
                <div class="d-flex justify-content-between">
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
              </form>
              <button type="submit" class="btn btn-primary" (click)="onSubmitAdmin()">Admin</button>
              <button type="button" class="btn btn-secondary" (click)="changeType()">{{type}}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
